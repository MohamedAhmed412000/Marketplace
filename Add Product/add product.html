<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="icon" href="../market online.png">
    <link rel="stylesheet" href="add product.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="top-nav-bar" style="background-color: #33bfb4; width: 100%; text-align: center;"> <!-- Top Bar -->
        <p style="color: #fff; font-size: 30px; padding: 6px;">Add New Product</p>
    </div> 
    
    <!--------------------------  log in ----------------------->
    <div class="account">
        <div class="container">
            <div class="row">
                <div class="col-4" style="color: #33bfb4; margin-top: 0px;">
                    <h3>Upload Photo</h3>
                    <row>
                        <img src="ecommerce-default-product.png" class="img-fluid rounded mx-auto d-block">
                    </row>
                    <row>
                        <form class="md-form md-outline">
                            <div class="btn btn-primary btn-sm float-left">
                                <input type="file">
                            </div>
                        </form>
                    </row>
                </div>
                <div class="col-8" style="color: #33bfb4; margin-top: 0px;">
                    <h3>Enter The Product data</h3>
                    <div class="row">
                        <label for="Product_Name">Product Name</label>
                        <input type="text" class="form-control" placeholder="eg. Watch">
                    </div>
                    <div class="row">
                        <label for="Description">Description</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="row">
                        <label for="Product_Price">Price</label>
                        <input type="number" value="50" min="0" class="form-control" placeholder="eg. 50 LE">
                    </div>
                    <div class="row">
                        <label for="number">No. of Products</label>
                        <input type="number" value="1" min="1" class="form-control">
                    </div>
                    <div class="row">
                        <label for="Location">Location</label>
                        <input class="form-control" placeholder="eg. Cairo">
                    </div>
                    <div class="row" style="margin-bottom: 70px;">
                        <button type="button" class="btn">Add Product</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!--------------------------- footer ----------------------->
    <section class="footer" style="bottom: 0;position: fixed; height: 60px; width: 100%;">
        <p class="copyright" style="padding: 20px;"> Developed by Team No. 22 - 4th CSE-ASU</p>
    </section>
</body>
</html>
