{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'marketplace/favicon.ico' %}">
    {% block css %}{% endblock %}
    <link rel="stylesheet" href="{% static 'marketplace/style.css' %}">
    <!-- Our project just needs Font Awesome Free's Solid + Brand files -->
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <!----------------------- Nav Bar ----------------------->
    {% block navbar %}
    {% endblock %}

    <!--------------------- Bage Contents ---------------------->
    {% block body %}
    {% endblock %}

    <!--------------------------- footer ----------------------->
    <section class="footer" {% block footercss %}{% endblock %}>
        {% block footer %}
        {% endblock %}
        <p class="copyright" {% block pcss %}{% endblock %}>Developed by Team No. 22 - 4th CSE-ASU</p>
    </section>

    {% block script %}
    {% endblock %}
</body>
</html>
