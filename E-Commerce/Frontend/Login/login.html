<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" href="../market online.png">
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="top-nav-bar" style="background-color: #33bfb4; width: 100%;"> <!-- Top Bar --></div> 
    
    <!--------------------------  log in ----------------------->
    <div class="login-page">
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="../market online.png" width="100%">
                </div>

                <div class="col">
                    <div class="form-container" style="background-color: #eff5f5;">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>

                        <form id="LoginForm" method="post">
                            <input type="text" placeholder="Email" id="LogEmail" required>
                            <input type="password" placeholder="Password" id="LogPass" required>
                            <button type="submit" class="btn btn-outline-secondary" onclick="location.href='#';">Login</button>
                            <a href="#" style="text-decoration: none; color: #06b4a6;">Forget your password?</a>
                        </form>
                        <form id="RegForm" method="post">
                            <input type="text" placeholder="Username" id="RegUser" required>
                            <input type="email" placeholder="Email" id="RegEmail" required>
                            <input type="password" placeholder="Password" id="RegPass" required>
                            <input type="password" placeholder="Confirm Password" id="RegPass1" required>
                            <button type="submit" class="btn btn-outline-secondary" onclick="location.href='#';">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--------------------------- footer ----------------------->
    <section class="footer" style="bottom: 0;position: fixed; height: 60px; width: 100%;">
        <p class="copyright" style="padding: 20px;"> Developed by Team No. 22 - 4th CSE-ASU</p>
    </section>
    
    <!------------------------- Js for Toggle Form --------------------------->
    <script>
        var LoginForm = document.getElementById("LoginForm")
        var RegForm = document.getElementById("RegForm")
        var Indicator = document.getElementById("Indicator")

        function register() {
            RegForm.style.transform = "translateX(-300px)";
            LoginForm.style.transform = "translateX(-300px)";
            RegForm.style.width = "300px";
            document.getElementById("LogEmail").value = '';
            document.getElementById("LogPass").value = '';
            Indicator.style.transform = "translateX(106px)";
        }

        function login() {
            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            document.getElementById("RegEmail").value = '';
            document.getElementById("RegUser").value = '';
            document.getElementById("RegPass").value = '';
            document.getElementById("RegPass1").value = '';
            Indicator.style.transform = "translateX(0px)";
        }
    </script>
</body>
</html>
